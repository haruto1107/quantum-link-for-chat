<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>quantum-link for chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Yu Gothic", sans-serif;
      background: #f0f2f5;
    }
    header {
      height: 56px;
      background: #06c755;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-weight: bold;
    }
    header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    #chat {
      padding: 12px;
      height: calc(100vh - 112px);
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
      max-width: 80%;
    }
    .me {
      margin-left: auto;
      text-align: right;
    }
    .bubble {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 16px;
      background: #fff;
    }
    .me .bubble {
      background: #9fe8a8;
    }
    .meta {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }
    footer {
      height: 56px;
      display: flex;
      padding: 8px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    footer input {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 8px 12px;
      outline: none;
    }
    footer button {
      margin-left: 8px;
      border: none;
      border-radius: 20px;
      padding: 0 16px;
      background: #06c755;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div>quantum-link for chat</div>
  <button id="logoutBtn">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
</header>

<div id="chat"></div>

<footer>
  <input id="msgInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ">
  <button id="sendBtn">ÈÄÅ‰ø°</button>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { 
    getFirestore, 
    collection, 
    addDoc, 
    onSnapshot, 
    serverTimestamp, 
    query, 
    orderBy, 
    updateDoc,
    doc,
    arrayUnion
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA7hliguaqhkVXufJPP2X3u0ekIdK4XbWU",
    authDomain: "quantum-link-for-chat.firebaseapp.com",
    projectId: "quantum-link-for-chat",
    storageBucket: "quantum-link-for-chat.firebasestorage.app",
    messagingSenderId: "222382991426",
    appId: "1:222382991426:web:43326da4ed94d7fb37a5db"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const chatEl = document.getElementById("chat");
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const ROOM_ID = "global"; // ÂÖ®‰Ωì„ÉÅ„É£„ÉÉ„Éà
  let currentUser = null;

  // üîê „É≠„Ç∞„Ç§„É≥ÂøÖÈ†à
  onAuthStateChanged(auth, user => {
    if (!user) {
      location.replace("login.html");
      return;
    }
    currentUser = user;
    startChat();
  });

  // üí¨ „ÉÅ„É£„ÉÉ„ÉàÈñãÂßã
  function startChat() {
    const q = query(
      collection(db, "messages", ROOM_ID, "items"),
      orderBy("createdAt")
    );

    onSnapshot(q, snap => {
      chatEl.innerHTML = "";
      snap.forEach(d => {
        const data = d.data();
        const isMe = data.senderId === currentUser.uid;

        // Êó¢Ë™≠Âá¶ÁêÜ
        if (!data.readBy?.includes(currentUser.uid)) {
          updateDoc(doc(db, "messages", ROOM_ID, "items", d.id), {
            readBy: arrayUnion(currentUser.uid)
          });
        }

        const div = document.createElement("div");
        div.className = "msg" + (isMe ? " me" : "");

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = data.text;

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = isMe
          ? (data.readBy?.length > 1 ? "Êó¢Ë™≠" : "")
          : data.senderName;

        div.appendChild(bubble);
        div.appendChild(meta);
        chatEl.appendChild(div);
      });
      chatEl.scrollTop = chatEl.scrollHeight;
    });
  }

  // üì§ ÈÄÅ‰ø°
  sendBtn.onclick = async () => {
    const text = msgInput.value.trim();
    if (!text) return;

    await addDoc(collection(db, "messages", ROOM_ID, "items"), {
      text,
      senderId: currentUser.uid,
      senderName: currentUser.displayName || "ÂêçÁÑ°„Åó",
      createdAt: serverTimestamp(),
      readBy: [currentUser.uid]
    });

    msgInput.value = "";
  };

  // üö™ „É≠„Ç∞„Ç¢„Ç¶„Éà
  logoutBtn.onclick = async () => {
    await signOut(auth);
    location.replace("login.html");
  };
</script>

</body>
</html>
