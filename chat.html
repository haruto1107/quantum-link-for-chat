<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Login | quantum-link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, "Yu Gothic", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .login { background: #06c755; color: #fff; }
    .register { background: #333; color: #fff; }
    .hidden { display: none; }
  </style>
</head>

<body>

<div class="box">
  <h2 id="title">„É≠„Ç∞„Ç§„É≥</h2>

  <input id="email" type="email" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ">
  <input id="password" type="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">

  <button class="login" id="loginBtn">„É≠„Ç∞„Ç§„É≥</button>
  <button class="register" id="showRegisterBtn">Êñ∞Ë¶èÁôªÈå≤</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA7hliguaqhkVXufJPP2X3u0ekIdK4XbWU",
    authDomain: "quantum-link-for-chat.firebaseapp.com",
    projectId: "quantum-link-for-chat",
    storageBucket: "quantum-link-for-chat.firebasestorage.app",
    messagingSenderId: "222382991426",
    appId: "1:222382991426:web:43326da4ed94d7fb37a5db"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const email = document.getElementById("email");
  const password = document.getElementById("password");

  const loginBtn = document.getElementById("loginBtn");
  const showRegisterBtn = document.getElementById("showRegisterBtn");
  const registerBtn = document.getElementById("registerBtn");
  const title = document.getElementById("title");

  // üîê „É≠„Ç∞„Ç§„É≥
  loginBtn.onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
      location.href = "chat.html";
    } catch (e) {
      alert("„É≠„Ç∞„Ç§„É≥Â§±Êïó: " + e.message);
    }
  };

  // üÜï Êñ∞Ë¶èÁôªÈå≤ÁîªÈù¢„Å∏Âàá„ÇäÊõø„Åà
  showRegisterBtn.onclick = () => {
    title.textContent = "Êñ∞Ë¶èÁôªÈå≤";
    loginBtn.classList.add("hidden");
    showRegisterBtn.classList.add("hidden");
    registerBtn.classList.remove("hidden");
  };

  // üÜï ÂÆüÈöõ„ÅÆÁôªÈå≤Âá¶ÁêÜ
  registerBtn.onclick = async () => {
    try {
      await createUserWithEmailAndPassword(auth, email.value, password.value);
      location.href = "chat.html";
    } catch (e) {
      alert("ÁôªÈå≤Â§±Êïó: " + e.message);
    }
  };
</script>

</html>
