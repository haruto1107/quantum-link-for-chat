<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>quantum-link for chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <h2>quantum-link for chat</h2>

  <div id="chat"></div>

  <input id="msg" placeholder="メッセージ">
  <button id="send">送信</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7hliguaqhkVXufJPP2X3u0ekIdK4XbWU",
      authDomain: "quantum-link-for-chat.firebaseapp.com",
      projectId: "quantum-link-for-chat",
      storageBucket: "quantum-link-for-chat.firebasestorage.app",
      messagingSenderId: "222382991426",
      appId: "1:222382991426:web:43326da4ed94d7fb37a5db"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let user = null;

    onAuthStateChanged(auth, (u) => {
      if (!u) location.href = "login.html";
      user = u;
    });

    const q = query(collection(db, "messages"), orderBy("time"));

    onSnapshot(q, (snap) => {
      chat.innerHTML = "";
      snap.forEach(d => {
        const p = document.createElement("p");
        p.textContent = d.data().text;
        chat.appendChild(p);
      });
    });

    send.onclick = async () => {
      if (!msg.value) return;
      await addDoc(collection(db, "messages"), {
        text: msg.value,
        uid: user.uid,
        time: serverTimestamp()
      });
      msg.value = "";
    };
  </script>
</body>
</html>
