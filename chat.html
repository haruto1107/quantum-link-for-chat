<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Quantum-Link for Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #06c755;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .message {
      background: white;
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      max-width: 70%;
    }

    footer {
      display: flex;
      padding: 8px;
      background: #eee;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #06c755;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .logout {
      background: transparent;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  Quantum-Link for Chat
  <button class="logout" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
</header>

<div id="messages"></div>

<footer>
  <input id="messageInput" type="text" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ" />
  <button onclick="sendMessage()">ÈÄÅ‰ø°</button>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    orderBy,
    onSnapshot,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // üîß FirebaseË®≠ÂÆö
  const firebaseConfig = {
    apiKey: "AIzaSyA7hliguaqhkVXufJPP2X3u0ekIdK4XbWU",
    authDomain: "quantum-link-for-chat.firebaseapp.com",
    projectId: "quantum-link-for-chat",
    storageBucket: "quantum-link-for-chat.firebasestorage.app",
    messagingSenderId: "222382991426",
    appId: "1:222382991426:web:43326da4ed94d7fb37a5db"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;

  // üîê „É≠„Ç∞„Ç§„É≥„ÉÅ„Çß„ÉÉ„ÇØ
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      currentUser = user;
      startChat();
    }
  });

  // üí¨ „ÉÅ„É£„ÉÉ„ÉàÈñãÂßã
  function startChat() {
    const q = query(
      collection(db, "messages"),
      orderBy("createdAt")
    );

    onSnapshot(q, (snapshot) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `${data.name}: ${data.text}`;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  // üì§ „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
  window.sendMessage = async () => {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    await addDoc(collection(db, "messages"), {
      text: text,
      name: currentUser.email,
      uid: currentUser.uid,
      createdAt: serverTimestamp()
    });

    input.value = "";
  };

  // üö™ „É≠„Ç∞„Ç¢„Ç¶„Éà
  window.logout = () => {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
