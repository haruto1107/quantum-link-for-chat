<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>quantum-link for chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Yu Gothic", sans-serif;
      background: #f5f5f5;
    }
    header {
      height: 50px;
      background: #06c755;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      box-sizing: border-box;
    }
    #chat {
      padding: 10px;
      margin-bottom: 70px;
    }
    .msg {
      background: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 6px;
      max-width: 80%;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      padding: 8px;
      gap: 6px;
      box-sizing: border-box;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .send {
      background: #06c755;
      color: #fff;
    }
    .logout {
      background: #ff4d4d;
      color: #fff;
    }
  </style>
</head>

<body>

<header>
  <div>quantum-link for chat</div>
  <button class="logout" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
</header>

<div id="chat"></div>

<footer>
  <input id="msg" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ">
  <button class="send" onclick="sendMessage()">ÈÄÅ‰ø°</button>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } 
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // Firebase Ë®≠ÂÆö
  const firebaseConfig = {
    apiKey: "AIzaSyA7hliguaqhkVXufJPP2X3u0ekIdK4XbWU",
    authDomain: "quantum-link-for-chat.firebaseapp.com",
    projectId: "quantum-link-for-chat",
    storageBucket: "quantum-link-for-chat.firebasestorage.app",
    messagingSenderId: "222382991426",
    appId: "1:222382991426:web:43326da4ed94d7fb37a5db"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;

  // üîê „É≠„Ç∞„Ç§„É≥„ÉÅ„Çß„ÉÉ„ÇØÔºàË∂ÖÈáçË¶ÅÔºâ
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      location.href = "login.html";
      return;
    }
    currentUser = user;
    startChat();
  });

  // üîì „É≠„Ç∞„Ç¢„Ç¶„Éà
  window.logout = async () => {
    await signOut(auth);
    location.href = "login.html";
  };

  // üí¨ „ÉÅ„É£„ÉÉ„ÉàÈñãÂßã
  function startChat() {
    const q = query(
      collection(db, "messages"),
      orderBy("time", "asc")
    );

    onSnapshot(q, (snap) => {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      snap.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = data.text;
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;
    });
  }

  // üì© „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
  window.sendMessage = async () => {
    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    await addDoc(collection(db, "messages"), {
      text: text,
      uid: currentUser.uid,
      time: serverTimestamp()
    });

    input.value = "";
  };
</script>

</body>
</html>
