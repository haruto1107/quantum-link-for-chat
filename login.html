<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum-Link for Chat | Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f4f4f4;
        }
        .container {
            max-width: 380px;
            margin: auto;
            background: white;
            padding: 28px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; margin-top: 0; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button.google {
            background: #db4437;
            margin-top: 8px;
        }
        .link {
            text-align: center;
            margin-top: 14px;
        }
        #error {
            color: red;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>ログイン</h2>

    <div id="error"></div>

    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />

    <button onclick="login()">ログイン</button>
    <button class="google" onclick="googleLogin()">Googleでログイン</button>

    <div class="link">
        <a href="#" onclick="resetPw()">パスワードをお忘れですか？</a><br>
        <a href="signup.html">新規登録はこちら</a>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "YOUR_KEY",
        authDomain: "YOUR_DOMAIN",
        projectId: "YOUR_ID",
        appId: "YOUR_APPID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();


    function login() {
        const email = document.getElementById("email").value;
        const pass  = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, pass)
            .then(() => {
                window.location.href = "index.html";
            })
            .catch(err => {
                document.getElementById("error").innerText = "ログイン失敗： " + err.message;
            });
    }


    function googleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        
        auth.signInWithPopup(provider)
            .then(() => {
                window.location.href = "index.html";
            })
            .catch(err => {
                document.getElementById("error").innerText = "Googleログイン失敗：" + err.message;
            });
    }


    function resetPw() {
        const email = prompt("パスワードをリセットするメールアドレスを入力してください：");
        if (!email) return;

        auth.sendPasswordResetEmail(email)
            .then(() => {
                alert("パスワードリセットメールを送信しました。");
            })
            .catch(err => {
                document.getElementById("error").innerText = "メール送信エラー：" + err.message;
            });
    }
</script>

</body>
</html>
