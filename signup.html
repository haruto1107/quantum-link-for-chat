<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>quantum-link for chat - Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,"Yu Gothic",sans-serif;padding:20px;background:#f5f5f5}
    .box{max-width:420px;margin:60px auto;padding:24px;border-radius:16px;background:#fff;
         box-shadow:0 4px 16px rgba(0,0,0,0.1);}
    input{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #ccc}
    button{width:100%;padding:12px;border-radius:8px;border:none;font-size:16px;cursor:pointer}
    .primary{background:#28a745;color:#fff}
    .google{background:#db4437;color:#fff;margin-top:12px}
    a{text-decoration:none;color:#007bff}
  </style>
</head>
<body>

  <div class="box">
    <h2 style="text-align:center;margin-bottom:20px">新規登録</h2>

    <input id="email" type="email" placeholder="メールアドレス" />
    <input id="password" type="password" placeholder="パスワード（6文字以上）" />

    <button class="primary" id="signupBtn">アカウントを作成</button>
    <button class="google" id="googleBtn">Googleで登録</button>

    <p style="margin-top:16px;text-align:center">
      <a href="login.html">ログインはこちら</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7hliguaqhkVXufJPP2X3u0ekIdK4XbWU",
      authDomain: "quantum-link-for-chat.firebaseapp.com",
      projectId: "quantum-link-for-chat",
      storageBucket: "quantum-link-for-chat.firebasestorage.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // メール & パスワードで作成
    document.getElementById("signupBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("アカウント作成に成功しました！");
        location.href = "profile.html";
      } catch (e) {
        alert("アカウント作成に失敗: " + e.message);
      }
    };

    // Google サインアップ
    document.getElementById("googleBtn").onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        alert("Googleアカウントでの登録が完了しました。");
        location.href = "profile.html";
      } catch (e) {
        alert("Google登録失敗: " + e.message);
      }
    };
  </script>

</body>
</html>
